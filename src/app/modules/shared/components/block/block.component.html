<div class="container">
  <div class="header" [ngClass]="block?.loading ? 'header' : 'header--border'">
    <p class="header__title">{{ block?.text }}</p>
    <mat-progress-bar
      *ngIf="block?.loading"
      mode="indeterminate"
    ></mat-progress-bar>
  </div>

  <p>{{ block?.value }}</p>
  <p
    class="status"
    [ngClass]="
      block?.status === 'PENDING' ? 'status--pending' : 'status--executed'
    "
  >
    {{ block?.status }}
  </p>
  <p>Deley: {{ block?.deley / 1000 }} s</p>
  <p *ngIf="block?.status === 'PENDING'">Counter: {{ counter / 1000 }} s</p>
  <p *ngIf="block?.startAt as startAt">
    Start at: {{ startAt | date: "mediumTime" }}
  </p>
  <p *ngIf="block?.endAt as endAt; else empty">
    End {{ endAt | date: "mediumTime" }}
  </p>
  <ng-template #empty>
    <p>-</p>
  </ng-template>
</div>
