<div class="container">
  <p>{{ block?.text }}</p>
  <p>{{ block?.value }}</p>
  <p>{{ block?.status }}</p>
  <p>Deley: {{ block?.deley / 1000 }}</p>
  <p *ngIf="block?.startAt as startAt">
    Start at: {{ startAt | date: "mediumTime" }}
  </p>
  <p *ngIf="block?.endAt as endAt">End at: {{ endAt | date: "mediumTime" }}</p>
</div>
