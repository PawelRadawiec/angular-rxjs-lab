<div class="container">
  <p class="block-list__title">{{ title }}</p>
  <div
    class="block-list"
    [ngClass]="horizontal ? 'block-list--horizontal' : 'block-list--vertical'"
  >
    <ng-container *ngFor="let block of blocks">
      <app-block [block]="block"></app-block>
    </ng-container>
  </div>
</div>
