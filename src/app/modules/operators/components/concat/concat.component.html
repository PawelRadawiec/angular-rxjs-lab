<div class="container">
  <h3 class="header">Concat combination</h3>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="start()">Start</button>
    <button mat-flat-button color="primary" (click)="reset()">Reset</button>
  </div>

  <div class="content">
    <app-block-list
      [blocks]="pendingBlocks"
      [title]="'Pending orders'"
    ></app-block-list>
    <app-block-list
      [blocks]="executedBlocks"
      [title]="'Executed orders'"
    ></app-block-list>
  </div>
</div>
