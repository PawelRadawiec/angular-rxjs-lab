<div class="container">
  <h3 class="header">{{ config?.title }}</h3>

  <app-info-box [info]="config?.info"></app-info-box>

  <div class="buttons">
    <ng-container *ngFor="let button of config?.buttons">
      <app-button
        [title]="button?.name"
        [loading]="button?.loading | async"
        (clickEvent$)="handleClick(button)"
      ></app-button>
    </ng-container>
  </div>
</div>
