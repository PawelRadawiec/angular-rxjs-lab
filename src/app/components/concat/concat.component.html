<h3>Concat combination example</h3>
<button (click)="start()">Start</button>
<div class="container">
  <div class="block-list">
    <p>Pending orders</p>
    <ng-container *ngFor="let block of pendingBlocks">
      <app-block [block]="block"></app-block>
    </ng-container>
  </div>

  <div class="block-list">
    <p>Executed orders</p>
    <ng-container *ngFor="let block of executedBlocks">
      <app-block [block]="block"></app-block>
    </ng-container>
  </div>
</div>
